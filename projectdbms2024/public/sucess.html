<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="sucess.css">
</head>
<body>
    <div class="success-message">
        <img src="./images/sucessicon.jpeg" alt="Success Icon" class="success-icon">
        <h1>Your Order Has Been Placed Successfully!</h1>
        <p id="payment-mode"></p> <!-- This is where the payment mode will be displayed -->

        <p>Your delicious food is on the way. Thank you for ordering with Jamia Canteen.</p>
        <button onclick="window.location.href = 'receipt.html'" class="print-button">Generate Receipt</button>
        <button onclick="location.href='user.html'" class="back-button">Go Back</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to display payment mode from local storage
        function displayPaymentMode() {
            var paymentMode = localStorage.getItem('paymentMode');
            if (paymentMode) {
                document.getElementById('payment-mode').innerText = 'PAYMENT MODE: ' + paymentMode;
            }
        }

        // Call the function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', displayPaymentMode);
    </script>
</body>
</html>
